     <script>
       function Add()
       {
        //  console.log("Button is clicked");
         var no1 = parseInt(document.getElementById("txtNo1").value);
         var no2= parseInt(document.getElementById("txtNo2").value);
        //  console.log(no1);
        //  console.log(no2);
        //  console.log(no1+no2);
         document.getElementById("txtResult").value = no1+no2;
       }
       function Subtract()
       {
        //  console.log("Button is clicked");
         var no1 = parseInt(document.getElementById("txtNo1").value);
         var no2= parseInt(document.getElementById("txtNo2").value);
        //  console.log(no1);
        //  console.log(no2);
        //  console.log(no1+no2);
         document.getElementById("txtResult").value = no1-no2;
       }
       function Product()
       {
        //  console.log("Button is clicked");
         var no1 = parseInt(document.getElementById("txtNo1").value);
         var no2= parseInt(document.getElementById("txtNo2").value);
        //  console.log(no1);
        //  console.log(no2);
        //  console.log(no1+no2);
         document.getElementById("txtResult").value = no1*no2;
       }
       function Divide()
       {
        //  console.log("Button is clicked");
         var no1 = parseInt(document.getElementById("txtNo1").value);
         var no2= parseInt(document.getElementById("txtNo2").value);
        //  console.log(no1);
        //  console.log(no2);
        //  console.log(no1+no2);
         document.getElementById("txtResult").value = no1/no2;
       }
    // alert("Hello");

    </div>
    <div class="mb-3">
      <label for="txtNo2" class="form-label"> Enter No 2 </label>
      <input type="number" id="txtNo2" class="form-control"/>
    </div>
    <div class="mb-3">

    </div>

    <button type="button" class="btn btn-primary" onclick="Divide()"> Divide </button>
    
  </form>
